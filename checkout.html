<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | RenZ Life</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container-navbar">
            <a href="home.html" class="logo">RenZ</a>
            <div class="nav-right">
                <a href="home.html#product">Product</a>
                <nav id="nav-links"></nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="checkout-container">
            <h2>Konfirmasi Pembayaran</h2>
            
            <div class="checkout-details">
                <div class="detail-item">
                    <span>Produk</span>
                    <strong id="checkout-produk">-</strong>
                </div>
                <div class="detail-item">
                    <span>Total Premi</span>
                    <strong id="checkout-premi">-</strong>
                </div>
            </div>
            
            <p class="payment-title">Pilih Metode Pembayaran:</p>
            <div class="payment-options" id="paymentOptions">
                <button type="button" class="payment-option" data-method="Virtual Account">
                    <i class="fas fa-university"></i>
                    <span>Virtual Account</span>
                </button>
                <button type="button" class="payment-option" data-method="Kartu Kredit">
                    <i class="fas fa-credit-card"></i>
                    <span>Kartu Kredit</span>
                </button>
                <button type="button" class="payment-option" data-method="Gerai Retail">
                    <i class="fas fa-store"></i>
                    <span>Kartu Debit</span>
                </button>
            </div>
            <small class="error-message" id="paymentError"></small>

            <button id="bayarBtn" class="cta-button">Bayar Sekarang</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <h2 class="footer-logo">RenZ</h2>
            <p>Contact Us:</p>
            <ul class="contact-list">
                <li><a href="#" onclick="return false"><i class="fab fa-whatsapp"></i>Whatsapp: 0812-3456-7890</a></li>
                <li><a href="#" onclick="return false"><i class="far fa-envelope"></i>Gmail: RenZLife@gmail.com</a></li>
                <li><a href="#" onclick="return false"><i class="fab fa-instagram"></i>Instagram: @RenZLife</a></li>
            </ul>
            <p class="copyright">&copy; 2025 Marketplace RenZ. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
    <script src="js/pembayaran.js"></script>
</body>
</html>
