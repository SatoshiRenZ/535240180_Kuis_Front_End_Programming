<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asuransi Jiwa | RenZ Life</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container-navbar">
            <a href="home.html" class="logo">RenZ</a>
            <div class="nav-right">
                <a href="#product">Product</a>
                <nav id="nav-links"></nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="form-pembelian-container">
            <h2>Formulir Pembelian Asuransi Jiwa</h2>
            <p>Lengkapi data untuk melindungi masa depan keluarga anda.</p>
            <form id="formJiwa" novalidate>
                <div class="form-grid">
                    <div class="form-group"><label for="jiwa-nama">Nama Lengkap (sesuai KTP)</label><input type="text" id="jiwa-nama" required></div>
                    <div class="form-group"><label for="jiwa-lahir">Tanggal Lahir</label><input type="date" id="jiwa-lahir" required></div>
                    <div class="form-group full-width"><label for="jiwa-tanggungan">Besaran Uang Pertanggungan</label><select id="jiwa-tanggungan" required><option value="">Pilih Besaran</option><option value="1000000000">Rp 1.000.000.000</option><option value="2000000000">Rp 2.000.000.000</option><option value="3500000000">Rp 3.500.000.000</option><option value="5000000000">Rp 5.000.000.000</option><option value="10000000000">Rp 10.000.000.000</option></select></div>
                </div>
                <button type="submit" class="cta-button">Hitung Premi</button>
            </form>
            <div id="hasilPremi" class="result">
                <h3>Estimasi Premi Bulanan Anda:</h3>
                <p id="hargaPremi">-</p>
                <button id="checkoutBtn" class="cta-button" style="display: none;">Lanjut ke Checkout</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <h2 class="footer-logo">RenZ</h2>
            <p>Contact Us:</p>
            <ul class="contact-list">
                <li><a href="#" onclick="return false"><i class="fab fa-whatsapp"></i>Whatsapp: 0812-3456-7890</a></li>
                <li><a href="#" onclick="return false"><i class="far fa-envelope"></i>Gmail: RenZLife@gmail.com</a></li>
                <li><a href="#" onclick="return false"><i class="fab fa-instagram"></i>Instagram: @RenZLife</a></li>
            </ul>
            <p class="copyright">&copy; 2025 Marketplace RenZ. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
    <script src="js/pembayaran.js"></script>
</body>
</html>
